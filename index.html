<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Waiting for Server ID...</title>
	<link rel="stylesheet" href="css/index.css" />
	<link id="favicon" rel="shortcut icon" href="https://fivem.net/favicon.png" type="image/x-icon" />
	<script type="module" src="js/botchecker.js"></script>
</head>
<body>
	<!-- Loader -->
	<div id="loader" class="loader">
		<div class="loader-spinner"></div>
	</div>

	<!-- Notification container -->
	<div id="notification-container" class="notification-container"></div>

	<div id="wrapper">
		<header>
			<div id="title">
				<img id="server-icon" src="https://fivem.net/favicon.png" alt="Server Icon" />
				<span id="server-name">Waiting for Server ID... </span>
				<span id="server-players" class="players"></span>
			</div>
			<div id="server">
				<input type="text" id="server-id" placeholder="Server ID" />
				<div id="server-id-button" class="icon" title="Check Server">
					<img src="img/search.svg" alt="Search" />
				</div>
				<div class="icon" title="How to get Server ID?">
					<a href="https://github.com/igorovh/fivem-player-list/blob/main/README.md#how-to-get-server-id" target="_blank">
						<img src="img/question-mark.svg" alt="Help" />
					</a>
				</div>
			</div>
		</header>

		<section>
			<div class="controls-wrapper">
				<input type="text" id="search" placeholder="Search player..." />
				<div id="refresh-button" class="icon refresh-icon" title="Refresh players">
					<img src="img/refresh.svg" alt="Refresh" />
					<span id="refresh-timer">30s</span>
				</div>
			</div>
		</section>

		<div class="table-container">
			<table>
				<tr id="table-header" style="background: var(--header-bg)">
					<th>No.</th>
					<th>Favorite</th>
					<th>Id</th>
					<th>Name</th>
					<th>Socials</th>
					<th>Ping</th>
				</tr>
				<tbody id="players-body">
					<tr><td colspan="6">No players loaded.</td></tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
