<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FiveM AI BotChecker</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0a0a0a;
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00c3ff;
      margin-bottom: 10px;
    }
    p {
      color: #bbb;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #222;
    }
    th {
      background: #161616;
      color: #0af;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 1px;
    }
    tr:hover {
      background: #1b1b1b;
    }
    td {
      color: #ddd;
    }
    input, button {
      padding: 10px;
      font-size: 15px;
      margin: 5px;
      border-radius: 4px;
      border: none;
    }
    input {
      width: 250px;
      background: #222;
      color: #fff;
    }
    button {
      background: #0af;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #08f;
    }
    #loading {
      margin-top: 20px;
      color: #999;
    }
    footer {
      margin-top: 50px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ FiveM AI BotChecker</h1>
  <p>Bekijk hieronder de top 10 FiveM servers met een schatting van echte en neppe spelers.</p>

  <div>
    <input id="searchInput" type="text" placeholder="Zoek op servernaam of CFX-code..." />
    <button onclick="search()">Zoeken</button>
  </div>

  <div id="loading">‚è≥ Serverlijst wordt opgehaald...</div>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Servernaam</th>
        <th>CFX Code</th>
        <th>Spelers</th>
        <th>Echte spelers</th>
        <th>Bots</th>
        <th>Bot (%)</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <footer>
    <p>üíª Made by Discord: Wall3rs</p>
  </footer>

  <script>
    // === AI-logica voor botdetectie ===
    function aiBotScore(player) {
      let score = 0;
      const name = player.name?.toLowerCase() || "";
      if (!player.identifiers || player.identifiers.length === 0) score += 1.5;
      if (name.includes("player") || name.includes("new") || name.length < 3) score += 1.0;
      player.identifiers?.forEach(id => {
        if (id.startsWith("steam:") && id.length < 15) score += 0.5;
        if (id.startsWith("license:") && id.length < 10) score += 0.5;
      });
      return score;
    }

    function aiIsBot(player) {
      return aiBotScore(player) >= 2.0;
    }

    async function fetchServerList() {
      const res = await fetch("https://servers.fivem.net/api/servers/getServers?limit=300&format=json");
      const data = await res.json();
      return data?.servers || [];
    }

    async function fetchServerDetails(cfx) {
      const res = await fetch("https://servers.fivem.net/api/servers/getServerDetails?cfxServerKey=" + cfx);
      const data = await res.json();
      return data?.Data || null;
    }

    async function loadTopServers(query = "") {
      const loading = document.getElementById("loading");
      const table = document.getElementById("resultsTable");
      const body = document.getElementById("resultsBody");
      body.innerHTML = "";
      loading.style.display = "block";
      table.style.display = "none";
      loading.textContent = "‚è≥ Bezig met ophalen van servers...";

      try {
        const servers = await fetchServerList();
        let filtered = servers;
        if (query) {
          filtered = servers.filter(s =>
            s.cfxServerKey.toLowerCase().includes(query.toLowerCase()) ||
            s.hostname.toLowerCase().includes(query.toLowerCase())
          );
        }

        filtered.sort((a, b) => b.clients - a.clients);

        const top = filtered.slice(0, 10);
        let rank = 1;
        for (const s of top) {
          const server = await fetchServerDetails(s.cfxServerKey);
          if (!server || !server.players) continue;

          const players = server.players || [];
          let bots = 0;
          players.forEach(p => { if (aiIsBot(p)) bots++; });

          const real = players.length - bots;
          const botPercent = ((bots / (players.length || 1)) * 100).toFixed(1);

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${rank}</td>
            <td>${server.hostname || s.hostname}</td>
            <td>${s.cfxServerKey}</td>
            <td>${players.length}</td>
            <td style="color:#0f0;">${real}</td>
            <td style="color:#f33;">${bots}</td>
            <td>${botPercent}%</td>
          `;
          body.appendChild(row);
          rank++;
        }

        loading.style.display = "none";
        table.style.display = "table";
      } catch (err) {
        console.error(err);
        loading.textContent = "‚ùå Er is een fout opgetreden bij het ophalen van data.";
      }
    }

    function search() {
      const q = document.getElementById("searchInput").value.trim();
      loadTopServers(q);
    }

    // Laad automatisch top 10 bij start
    loadTopServers();
  </script>
</body>
</html>
